---
Name: paradigma
Cartridge-Short-Name: PAR
Display-Name: Paradigma-Custom 0.1
Description: Test of custom cartridge for microservice development.
Version: '0.1'
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Compatible-Versions:
- 0.0.1
Cartridge-Vendor: paradigma
Vendor: Paradigma
Categories:
- web_framework
- experimental
Website: 
Help-Topics:
  Getting Started: https://www.openshift.com/videos/getting-started-with-diy-applications-on-openshift
Provides:
- diy-0.1
- diy
Publishes: 
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
- components:
  - web-proxy
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 9090
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: "/health"
    Backend: ''
    Options:
      health: true

Source-Url: https://github.com/gizmodemente/openshift-custom-cartridge.git
